{% extends 'base.html' %}

{% block body %}
  <h2>Exercise List</h2>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for exercise in exercises %}
        <tr>
          <td>{{ exercise.name }}</td>
          <td>{{ exercise.category }}</td>
          <td>
            <a href="{% url 'exercise-remove' exercise.pk %}" class="btn btn-danger">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
